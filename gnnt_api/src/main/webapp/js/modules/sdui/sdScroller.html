<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>山东大学自学考试服务平台</title>
		<link href="css/fonts/iconfont.css" rel="stylesheet" type="text/css"/>
		<link href="layer/skin/layer.css" rel="stylesheet" type="text/css"/>
		<link href="sdui.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>
		<script type="text/javascript" src="sdui.js"></script>
	</head>

<body >
	<div id="myscroller" style="border:1px solid red;width:300px;height: 100px;overflow: auto;">
	
	</div>
	
	<script type="text/javascript">
	
		$(function(){
			
			$('#myscroller').sdScroller({
				url:'',
				isAuto:true, 	// 滚动滚动条时是否自动加载
				bottom:10,
				type:'GET',		// 请求类型
				pageSize:10,	// 请求页数
				async:true,		// 是否异步 
				data:{},		// 请求封装的数据
				successCB:function(data,render,cpage){
					console.log(cpage);
					var isFinish = false;
					if(cpage == 3) isFinish = true;
					render('<div>'+new Date().format("yyyyMMdd hh:mm:ss")+'</div>',true);
					
				}
				,errorCB: function(error){
					
					console.log('================ 出错  ======================');
					
				}
			})
			
		});
		
	</script>
</body>

</html>
