<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>新增管理员</title>
    <link rel="stylesheet" href="../../../global/css/sdui.css">
    <link rel="stylesheet" href="../../../global/font/iconfont.css">
    <link rel="stylesheet" href="../../../global/css/base.css"/>
    <style>
        body {
            font-size: 16px!important;
        }
        .rightLayout {
            background-color: #fff;
        }
        .sdui-container input,.sdui-container input.Wdate {
            border: none;
            background-color: #f5f6f6;
        }
        a.btn{
            line-height: normal;
        }
        .marginR20 {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div id="Layout"></div>
<div class="rightLayout">
    <div class="titleBox">新增管理员</div>

    <div class="wrapper">
        <!-- 新增-->
        <div class="sdui-container panel1">
            <div class="row">
                <div class="col-2 text">&nbsp;</div>
                <div class="col-2 txt-align-right"><lable class="sdui-text-danger">*</lable>姓名：</div>
                <div class="col-3"><input type="text" ></div>
            </div>
            <div class="row">
                <div class="col-2 text">&nbsp;</div>
                <div class="col-2 txt-align-right"><lable class="sdui-text-danger">*</lable>手机号码：</div>
                <div class="col-3"><input type="text" ></div>
            </div>
            <div class="row">
                <div class="col-2 text">&nbsp;</div>
                <div class="col-2 txt-align-right"><lable class="sdui-text-danger">*</lable>所属企业：</div>
                <div class="col-3">
                    <select class="select-box" id="qujian">
                        <option value="1" selected="">请选择</option>
                        <option value="2"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3 ">&nbsp;</div>
                <div class="col-5  txt-align-center">
                    <a href="javascript:window.history.go(-1);" class="btn btnBlue marginR20" >保存</a>
                    <a href="javascript:window.history.go(-1);" class="btn btnOrange" >取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../global/js/lib/jquery.js"></script>
<script src="../../../global/js/lib/ractive-legacy.js"></script>
<script src="../../../global/js/modules/wdatePicker/wdatePicker.js"></script>
<script src="../../../global/js/lib/base.js"></script>

<script>
    function saveFir(){
        $(".panel1").hide() && $(".panel2").show();
    };
    function editView(){
        $(".panel2").hide() && $(".panel3").show();
    };
    function saveEdit(){
        $(".panel3").hide() && $(".panel2").show();
    };

</script>
</body>
</html>
