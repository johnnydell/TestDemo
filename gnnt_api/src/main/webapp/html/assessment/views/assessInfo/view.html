<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../global/css/sdui.css">
    <link rel="stylesheet" href="../../../global/font/iconfont.css">

    <link rel="stylesheet" href="../../css/assessInfo.css">
    <script src="../../../global/js/lib/jquery.js"></script>
    <script src="../../../global/js/lib/ractive-legacy.js"></script>
    <script src="../../../global/js/lib/base.js"></script>
</head>
<body>
<div id="Layout"></div>
<div class="rightLayout">
    <div class="titleBox"><a href="javascript:window.history.go(-1);">返回</a>查看考评</div>
    <div class="sdui-container wrapper">
        <div class="row">
            <div class="col-1 txt-right">考评名称：</div>
            <div class="col-4">月度需求人员考评</div>
            <div class="col-1 txt-right">考评类型：</div>
            <div class="col-4">需求考评</div>
        </div>
        <div class="row">
            <div class="col-1 txt-right">考评区间类型：</div>
            <div class="col-4">月度</div>
            <div class="col-1 txt-right">考评区间：</div>
            <div class="col-4">2017-10</div>
        </div>
        <div class="row">
            <div class="col-1 txt-right">考评开始时间：</div>
            <div class="col-4">2017-10-11</div>
            <div class="col-1 txt-right">考评结束时间：</div>
            <div class="col-4">2017-10-12</div>
        </div>
        <div class="row">
            <div class="col-1 txt-right">考评试卷：</div>
            <div class="col-4"><a target="_blank" href="../../../assessment/views/test/view.html" class="sdui-txt-blue">开发人员考评试卷</a>
            </div>
        </div>
    </div>
    <div class="wrapper" style="width: 900px">
        <div class="sdGrid">
            <table>
                <thead>
                <tr>
                    <th width="108">被考评人</th>
                    <th>考评人</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>绍培</td>
                    <td>
                        <div class="plist"><span>张金</span><span>高辉</span></div>
                    </td>
                </tr>
                <tr>
                    <td>张杰</td>
                    <td>
                        <div class="plist">
                            <span class="pull-right click-show"><i class="iconfont sd-arrowDown sdui-txt-blue" title="展开"></i></span>
                            <span>张金</span>
                            <span>高辉</span>
                            <span>周兰辉</span>
                            <span>王冰彬</span>
                            <span>张金</span>
                            <span>高辉</span>
                            <span>周兰辉</span>
                            <span>王冰彬</span>
                            <span>张金</span>
                            <span>高辉</span>
                            <span>周兰辉</span>
                            <span>王冰彬</span>
                            <span>张金</span>
                            <span>高辉</span>
                            <span>周兰辉</span>
                            <span>王冰彬</span>
                            <span>周兰辉</span>
                            <span>王冰彬</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>张倩</td>
                    <td>
                        <div class="plist"><span>张金</span><span>高辉</span></div>
                    </td>
                </tr>
                <tr>
                    <td>李鹏</td>
                    <td>
                        <div class="plist"><span>张金</span><span>高辉</span></div>
                    </td>
                </tr>
                <tr>
                    <td>陆鹏</td>
                    <td>
                        <div class="plist"><span>张金</span><span>高辉</span></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    //展开显示隐藏
    var flag = true
    $(function(){
        $(".click-show").click(function(){
            if(flag){
                $(".plist").css('height','auto') && $(this).html('<i class="iconfont sd-arrowUp sdui-txt-blue" title="收起"></i>');
                flag = !flag
            }else{
                $(".plist").css('height','40px') && $(this).html('<i class="iconfont sd-arrowDown sdui-txt-blue" title="展开"></i>');
                flag = !flag
            }
        })
    });
</script>
</body>
</html>
