<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>查看指标信息（不带区间）</title>
    <link rel="stylesheet" href="../../../global/css/sdui.css">
    <link rel="stylesheet" href="../../../global/font/iconfont.css">
    <link rel="stylesheet" href="../../../global/css/base.css"/>
    <link rel="stylesheet" href="../../css/normInfo.css">

    <style>

    </style>
</head>
<body>
<div id="Layout"></div>
<div class="rightLayout">
    <div class="titleBox"><a href="javascript:window.history.go(-1);">返回</a>查看指标信息</div>
    <div class="sdui-container wrapper">

        <div class="row">
            <div class="col-1 ">

                指标名称：
            </div>
            <div class="col-2">需求分析能力</div>
            <div class="col-1">

                是否区间：
            </div>
            <div class="col-2">否</div>
        </div>
        <div class="row">
            <div class="col-1 ">

                指标分值：
            </div>
            <div class="col-2">12</div>

        </div>
    </div>
    <div class="sdui-container wrapper">
        <div class="row txt-align-center lineEditor">
            <h3>指标项（1）</h3>
        </div>
        <div class="row">
            <div class="col-1 ">指标项描述：</div>
            <div class="col-2 ">
                <div class="form-textarea">需求分析到位，没有遗漏、偏差，功能设置完善，流程连贯性强</div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 sdui-txt-right">分值：</div>
            <div class="col-2">
               12
            </div>
        </div>
        <div class="row txt-align-center lineEditor">
            <h3>指标项（2）</h3>
        </div>
        <div class="row">
            <div class="col-1 ">指标项描述：</div>
            <div class="col-2 ">
                <div class="form-textarea">需求分析到位，没有遗漏、偏差，功能设置完善，流程连贯性强</div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 sdui-txt-right">分值：</div>
            <div class="col-2">
                12
            </div>
        </div>
        <div class="row">
            <div class="col-6">&nbsp;</div>
            <div class="col-6 ">

                <button type="button" class="btn  btnBlue">返回</button>
            </div>

        </div>
    </div>
</div>
<script src="../../../global/js/lib/jquery.js"></script>
<script src="../../../global/js/lib/ractive-legacy.js"></script>
<script src="../../../global/js/lib/base.js"></script>
<script src="../../js/index.js"></script>
</body>
</html>
